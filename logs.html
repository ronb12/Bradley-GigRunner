<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Logs ‚Äì Bradley GigRunner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #1a4d2e;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .top-bar button {
      background: #1a4d2e;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    .top-bar button:hover {
      background: #145032;
    }
    #searchInput {
      padding: 10px;
      width: 300px;
      max-width: 100%;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #e0f0e9;
    }
    .pagination {
      margin-top: 20px;
      text-align: center;
    }
    .pagination button {
      margin: 0 5px;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Logs</h1>

  <div class="top-bar">
    <button onclick="window.location.href='admin.html'">‚Üê Back to Admin</button>
    <input type="text" id="searchInput" placeholder="Search by email or action..." />
    <button onclick="logout()">Logout</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Performed By</th>
        <th>Target Email</th>
        <th>Action</th>
        <th>New Role</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="logTable">
      <tr><td colspan="5">Loading logs...</td></tr>
    </tbody>
  </table>

  <div class="pagination">
    <button onclick="prevPage()">‚èÆ Prev</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">Next ‚è≠</button>
    <button onclick="window.print()">üñ® Print</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getFirestore, collection, getDocs, query, orderBy
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYJkHvoa43DbF5Wn_a8uGZ9o_olCMnuFc",
      authDomain: "bradley-gigrunner.firebaseapp.com",
      projectId: "bradley-gigrunner",
      storageBucket: "bradley-gigrunner.firebasestorage.app",
      messagingSenderId: "497753581430",
      appId: "1:497753581430:web:db6c22866194dd3285bc57"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const logTable = document.getElementById("logTable");
    const searchInput = document.getElementById("searchInput");
    const pageInfo = document.getElementById("pageInfo");

    let logs = [];
    let filteredLogs = [];
    let currentPage = 1;
    const logsPerPage = 10;

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "login.html";
      const userSnap = await getDocs(collection(db, "users"));
      const me = userSnap.docs.find(doc => doc.id === user.uid);
      if (!me || !(me.data().roles || []).includes("admin")) {
        alert("Access denied.");
        await signOut(auth);
        return location.href = "login.html";
      }

      const q = query(collection(db, "logs"), orderBy("timestamp", "desc"));
      const snap = await getDocs(q);
      logs = snap.docs.map(doc => doc.data());
      filteredLogs = logs;
      renderTable(filteredLogs);
    });

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.toLowerCase();
      currentPage = 1;
      filteredLogs = logs.filter(l =>
        (l.performedBy || "").toLowerCase().includes(keyword) ||
        (l.targetEmail || "").toLowerCase().includes(keyword) ||
        (l.action || "").toLowerCase().includes(keyword)
      );
      renderTable(filteredLogs);
    });

    function renderTable(data) {
      logTable.innerHTML = "";
      const startIdx = (currentPage - 1) * logsPerPage;
      const pageLogs = data.slice(startIdx, startIdx + logsPerPage);

      if (pageLogs.length === 0) {
        logTable.innerHTML = `<tr><td colspan="5">No logs found.</td></tr>`;
        return;
      }

      pageLogs.forEach(log => {
        const ts = log.timestamp?.seconds ? new Date(log.timestamp.seconds * 1000).toLocaleString() : "‚Äî";
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${log.performedBy || "‚Äî"}</td>
          <td>${log.targetEmail || "‚Äî"}</td>
          <td>${log.action || "‚Äî"}</td>
          <td>${log.newRole || "‚Äî"}</td>
          <td>${ts}</td>
        `;
        logTable.appendChild(row);
      });

      const totalPages = Math.ceil(data.length / logsPerPage);
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
    }

    window.nextPage = () => {
      if (currentPage * logsPerPage < filteredLogs.length) {
        currentPage++;
        renderTable(filteredLogs);
      }
    };

    window.prevPage = () => {
      if (currentPage > 1) {
        currentPage--;
        renderTable(filteredLogs);
      }
    };

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
