<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bradley GigRunner - Food Delivery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .login-container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    
    .logo {
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    .app-name {
      font-size: 28px;
      font-weight: bold;
      color: #ff6b35;
      margin-bottom: 10px;
    }
    
    .tagline {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      font-weight: 500;
    }
    
    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: #ff6b35;
    }
    
    .btn {
      width: 100%;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      margin-bottom: 10px;
    }
    
    .btn-primary {
      background: #ff6b35;
      color: white;
    }
    
    .btn-primary:hover {
      background: #e55a2b;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: #f8f9fa;
      color: #333;
      border: 2px solid #e0e0e0;
    }
    
    .btn-secondary:hover {
      background: #e9ecef;
    }
    
    .role-selection {
      margin: 20px 0;
    }
    
    .role-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    
    .role-btn {
      flex: 1;
      padding: 10px;
      border: 2px solid #e0e0e0;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .role-btn.active {
      border-color: #ff6b35;
      background: #fff5f2;
      color: #ff6b35;
    }
    
    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 10px;
    }
    
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üçî</div>
    <div class="app-name">Bradley GigRunner</div>
    <div class="tagline">Food delivery made simple</div>
    
    <div id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" />
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" />
      </div>
      
      <div class="role-selection">
        <label>I want to:</label>
        <div class="role-buttons">
          <button class="role-btn active" onclick="selectRole('customer')">Order Food</button>
          <button class="role-btn" onclick="selectRole('driver')">Deliver Food</button>
          <button class="role-btn" onclick="selectRole('restaurant')">Manage Restaurant</button>
        </div>
      </div>
      
      <button class="btn btn-primary" onclick="login()">Login</button>
      <button class="btn btn-secondary" onclick="signup()">Sign Up</button>
      
      <div id="errorMessage" class="error-message hidden"></div>
    </div>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, collection, addDoc, updateDoc, doc, query, where, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { firebaseConfig, COLLECTIONS, USER_ROLES } from "./firebase-config.js";

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let selectedRole = 'customer';

  window.selectRole = (role) => {
    selectedRole = role;
    document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
  };

  window.login = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorDiv = document.getElementById("errorMessage");
    
    if (!email || !password) {
      showError("Please fill in all fields");
      return;
    }

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      await redirectUser(userCredential.user);
    } catch (error) {
      showError("Login failed: " + error.message);
    }
  };

  window.signup = async () => {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorDiv = document.getElementById("errorMessage");
    
    if (!email || !password) {
      showError("Please fill in all fields");
      return;
    }

    if (password.length < 6) {
      showError("Password must be at least 6 characters");
      return;
    }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      
      // Create user profile with selected role
      await addDoc(collection(db, COLLECTIONS.USERS), {
        uid: userCredential.user.uid,
        email: email,
        role: selectedRole,
        createdAt: new Date(),
        profile: {
          name: email.split('@')[0],
          phone: '',
          address: ''
        }
      });
      
      await redirectUser(userCredential.user);
    } catch (error) {
      showError("Signup failed: " + error.message);
    }
  };

  async function redirectUser(user) {
    try {
      // Get user role from database
      const userDoc = await doc(db, COLLECTIONS.USERS, user.uid);
      const userSnap = await getDoc(userDoc);
      
      let role = selectedRole;
      if (userSnap.exists()) {
        role = userSnap.data().role;
      }

      // Redirect based on role
      switch (role) {
        case USER_ROLES.CUSTOMER:
          window.location.href = 'customer-dashboard.html';
          break;
        case USER_ROLES.DRIVER:
          window.location.href = 'driver-dashboard.html';
          break;
        case USER_ROLES.RESTAURANT_OWNER:
          window.location.href = 'restaurant-dashboard.html';
          break;
        case USER_ROLES.ADMIN:
          window.location.href = 'admin.html';
          break;
        default:
          window.location.href = 'customer-dashboard.html';
      }
    } catch (error) {
      console.error('Error redirecting user:', error);
      window.location.href = 'customer-dashboard.html';
    }
  }

  function showError(message) {
    const errorDiv = document.getElementById("errorMessage");
    errorDiv.textContent = message;
    errorDiv.classList.remove("hidden");
    setTimeout(() => {
      errorDiv.classList.add("hidden");
    }, 5000);
  }

  // Check if user is already logged in
  onAuthStateChanged(auth, (user) => {
    if (user) {
      redirectUser(user);
    }
  });
</script>
</body>
</html>
