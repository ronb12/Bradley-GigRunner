<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bradley GigRunner - Customer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, where, onSnapshot, updateDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    let currentUserId = null;

    onAuthStateChanged(auth, async user => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        currentUserId = user.uid;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (!userDoc.exists() || userDoc.data().role !== "customer") {
          alert("Access denied: not a customer.");
          window.location.href = "index.html";
        } else {
          loadMyRequests();
        }
      }
    });

    async function logout() {
      await signOut(auth);
      location.reload();
    }

    window.submitRequest = async () => {
      const pickup = document.getElementById("pickup").value;
      const dropoff = document.getElementById("dropoff").value;
      const details = document.getElementById("details").value;
      await addDoc(collection(db, "requests"), {
        pickup, dropoff, details,
        status: "pending",
        userId: currentUserId,
        timestamp: Date.now(),
        paid: false
      });
      alert("Request submitted!");
    };

    function loadMyRequests() {
      const q = query(collection(db, "requests"), where("userId", "==", currentUserId));
      const container = document.getElementById("myJobs");
      onSnapshot(q, snapshot => {
        container.innerHTML = "";
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          const id = docSnap.id;
          container.innerHTML += `
            <div style="border:1px solid #ccc; padding:10px; margin-bottom:10px;">
              <p><strong>Pickup:</strong> ${d.pickup}</p>
              <p><strong>Dropoff:</strong> ${d.dropoff}</p>
              <p><strong>Details:</strong> ${d.details}</p>
              <p><strong>Status:</strong> ${d.status}</p>
              <p><strong>Paid:</strong> ${d.paid ? "✅ Yes" : "❌ No"}</p>
              ${d.paid ? "" : `<button onclick=\"markPaid('${id}')\">Simulate Payment</button>`}
            </div>`;
        });
      });
    }

    window.markPaid = async (id) => {
      await updateDoc(doc(db, "requests", id), { paid: true });
      alert("Marked as paid");
    };

    window.logout = logout;
  </script>
</head>
<body>
  <h1>Customer Dashboard</h1>
  <button onclick="logout()">Logout</button>

  <h2>Create Delivery Request</h2>
  <input type="text" id="pickup" placeholder="Pickup Location" /><br>
  <input type="text" id="dropoff" placeholder="Dropoff Location" /><br>
  <input type="text" id="details" placeholder="Package/Food Details" /><br>
  <button onclick="submitRequest()">Submit Request</button>

  <h2>My Delivery Requests</h2>
  <div id="myJobs"></div>
</body>
</html>
