<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin User Manager â€“ Bradley GigRunner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      color: #1a4d2e;
    }
    .controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }
    #searchBar, #roleFilter {
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    #stats {
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #e0f0e9;
    }
    .role-badge {
      display: inline-block;
      background: #1a4d2e;
      color: white;
      padding: 4px 8px;
      margin: 2px;
      border-radius: 4px;
      font-size: 0.85em;
    }
    .role-edit {
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>User Role Manager</h1>
  <div class="controls">
    <input type="text" id="searchBar" placeholder="Search by email..." />
    <select id="roleFilter">
      <option value="all">All Roles</option>
      <option value="admin">Admin</option>
      <option value="driver">Driver</option>
      <option value="customer">Customer</option>
    </select>
  </div>
  <div id="stats">Loading statistics...</div>
  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Roles</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody id="userTable">
      <tr><td colspan="3">Loading users...</td></tr>
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import {
      getFirestore, collection, getDocs, updateDoc, doc, getDoc, setDoc, serverTimestamp
    } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';
    import {
      getAuth, onAuthStateChanged, signOut
    } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBYJkHvoa43DbF5Wn_a8uGZ9o_olCMnuFc",
      authDomain: "bradley-gigrunner.firebaseapp.com",
      projectId: "bradley-gigrunner",
      storageBucket: "bradley-gigrunner.firebasestorage.app",
      messagingSenderId: "497753581430",
      appId: "1:497753581430:web:db6c22866194dd3285bc57"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const userTable = document.getElementById("userTable");
    const searchBar = document.getElementById("searchBar");
    const roleFilter = document.getElementById("roleFilter");
    const statsDiv = document.getElementById("stats");

    let allUsers = [];
    let currentAdmin = null;

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "login.html";
      currentAdmin = user;
      const userSnap = await getDoc(doc(db, "users", user.uid));
      const roles = userSnap.exists() ? (userSnap.data().roles || []) : [];
      if (!roles.includes("admin")) {
        alert("Access denied. Admins only.");
        await signOut(auth);
        return location.href = "login.html";
      }

      const userDocs = await getDocs(collection(db, "users"));
      allUsers = userDocs.docs.map(docSnap => ({ id: docSnap.id, ...docSnap.data() }));
      renderTable(allUsers);
      updateStats(allUsers);
    });

    function filterAndRender() {
      const searchTerm = searchBar.value.toLowerCase();
      const selectedRole = roleFilter.value;
      const filtered = allUsers.filter(u => {
        const matchesSearch = u.email?.toLowerCase().includes(searchTerm);
        const matchesRole = selectedRole === "all" || (u.roles || []).includes(selectedRole);
        return matchesSearch && matchesRole;
      });
      renderTable(filtered);
      updateStats(filtered);
    }

    searchBar.addEventListener("input", filterAndRender);
    roleFilter.addEventListener("change", filterAndRender);

    function renderTable(users) {
      userTable.innerHTML = "";
      users.forEach(u => {
        const row = document.createElement("tr");

        const emailCell = document.createElement("td");
        emailCell.textContent = u.email;

        const rolesCell = document.createElement("td");
        (u.roles || []).forEach(r => {
          const badge = document.createElement("span");
          badge.className = "role-badge";
          badge.textContent = r;
          rolesCell.appendChild(badge);
        });

        const editCell = document.createElement("td");
        const editForm = document.createElement("div");
        editForm.className = "role-edit";

        ["admin", "driver", "customer"].forEach(role => {
          const label = document.createElement("label");
          label.style.marginRight = "10px";
          const checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.checked = (u.roles || []).includes(role);
          checkbox.onchange = async () => {
            const confirmed = confirm(`Update roles for ${u.email}?`);
            if (!confirmed) {
              checkbox.checked = !checkbox.checked;
              return;
            }
            let updatedRoles = [...(u.roles || [])];
            if (checkbox.checked && !updatedRoles.includes(role)) {
              updatedRoles.push(role);
            } else if (!checkbox.checked) {
              updatedRoles = updatedRoles.filter(r => r !== role);
            }
            await updateDoc(doc(db, "users", u.id), { roles: updatedRoles });
            u.roles = updatedRoles;
            filterAndRender();
            await logRoleChange(u.email, updatedRoles);
          };
          label.appendChild(checkbox);
          label.appendChild(document.createTextNode(" " + role));
          editForm.appendChild(label);
        });

        editCell.appendChild(editForm);
        row.appendChild(emailCell);
        row.appendChild(rolesCell);
        row.appendChild(editCell);
        userTable.appendChild(row);
      });
    }

    async function logRoleChange(userEmail, newRoles) {
      const logRef = doc(collection(db, "logs"));
      await setDoc(logRef, {
        action: "role_change",
        performedBy: currentAdmin.email,
        targetEmail: userEmail,
        newRoles,
        timestamp: serverTimestamp()
      });
    }

    function updateStats(users) {
      const counts = { admin: 0, driver: 0, customer: 0 };
      users.forEach(u => {
        (u.roles || []).forEach(role => {
          if (counts[role] !== undefined) counts[role]++;
        });
      });
      statsDiv.textContent = `Admins: ${counts.admin} | Drivers: ${counts.driver} | Customers: ${counts.customer}`;
    }
  </script>
</body>
</html>
