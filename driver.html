<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bradley GigRunner - Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #1a4d2e; }
    button {
      padding: 10px 16px;
      background: #1a4d2e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 5px;
    }
    button:hover { background: #145032; }
    .job-card {
      background: white;
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
    }
    #map {
      height: 400px;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      max-height: 90%;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Driver Dashboard</h1>
  <button onclick="logout()">Logout</button>
  <button onclick="showProfile()">Profile</button>
  <button onclick="toggleAvailability()">Toggle Availability</button>

  <h2>Earnings Summary</h2>
  <div id="earningsSummary">
    Total Earned: $0.00<br />
    Tips: $0.00 ‚Ä¢ Fuel: $0.00 ‚Ä¢ Maint: $0.00
  </div>

  <h2>My Jobs</h2>
  <div id="jobList">Loading jobs...</div>

  <!-- Modals -->
  <div id="mapModal" class="modal" onclick="if(event.target==this) closeMap()">
    <div class="modal-content">
      <h3>Live Route</h3>
      <div id="map"></div>
      <button onclick="closeMap()">Close</button>
    </div>
  </div>

  <div id="chatModal" class="modal" onclick="if(event.target==this) closeChat()">
    <div class="modal-content">
      <h3>Chat</h3>
      <div id="chatBox" style="height:200px; overflow-y:auto; border:1px solid #ccc; padding:10px;"></div>
      <input type="text" id="chatInput" placeholder="Type message..." style="width:100%; margin-top:10px;" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
<script>
let driverId = "example-driver-id"; // replace with real auth
let map, carMarker;

function logout() {
  alert("Logging out...");
}

function showProfile() {
  alert("Profile info here...");
}

function toggleAvailability() {
  alert("Toggled availability!");
}

function loadJobs() {
  const jobs = [{
    pickup: "123 Main St",
    dropoff: "456 Oak Ave",
    tip: 3.00,
    base: 12.00,
    fuel: 1.20,
    maint: 0.45,
    paid: true,
    status: "Accepted"
  }];

  let jobList = document.getElementById("jobList");
  jobList.innerHTML = "";
  let total = 0, tips = 0, fuel = 0, maint = 0;

  jobs.forEach(job => {
    total += job.base + job.tip;
    tips += job.tip;
    fuel += job.fuel;
    maint += job.maint;
    jobList.innerHTML += `
      <div class='job-card'>
        <p><strong>Pickup:</strong> ${job.pickup}</p>
        <p><strong>Dropoff:</strong> ${job.dropoff}</p>
        <p><strong>Status:</strong> ${job.status}</p>
        <p><strong>Paid:</strong> ${job.paid ? "‚úÖ" : "‚ùå"}</p>
        <p><strong>Payout:</strong> $${job.base.toFixed(2)}</p>
        <p><strong>Tip:</strong> $${job.tip.toFixed(2)}</p>
        <p><strong>Fuel Est:</strong> $${job.fuel.toFixed(2)} ‚Ä¢ <strong>Maint:</strong> $${job.maint.toFixed(2)}</p>
        <button onclick="startMapRoute()">üß≠ Navigate</button>
        <button onclick="openChat()">üí¨ Chat</button>
      </div>`;
  });

  document.getElementById("earningsSummary").innerHTML = `
    Total Earned: $${total.toFixed(2)}<br />
    Tips: $${tips.toFixed(2)} ‚Ä¢ Fuel: $${fuel.toFixed(2)} ‚Ä¢ Maint: $${maint.toFixed(2)}
  `;
}

function openChat() {
  document.getElementById("chatModal").style.display = "flex";
  document.getElementById("chatBox").innerHTML += `<p>System: Connected.</p>`;
}

function closeChat() {
  document.getElementById("chatModal").style.display = "none";
}

function sendMessage() {
  const input = document.getElementById("chatInput");
  const msg = input.value.trim();
  if (!msg) return;
  document.getElementById("chatBox").innerHTML += `<p><strong>You:</strong> ${msg}</p>`;
  input.value = "";
}

function startMapRoute() {
  document.getElementById("mapModal").style.display = "flex";
  if (map) map.remove(); // fix container already initialized
  setTimeout(() => {
    map = L.map("map").setView([34.0007, -81.0348], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      maxZoom: 19,
    }).addTo(map);
    const from = [34.0007, -81.0348];
    const to = [34.005, -81.03];
    L.polyline([from, to], { color: "blue" }).addTo(map);
    carMarker = L.marker(from, { icon: L.divIcon({ className: "car-icon", html: "üöó", iconSize: [24, 24] }) }).addTo(map);
    animateCar(from, to);
  }, 300);
}

function animateCar(from, to) {
  let t = 0;
  const steps = 200;
  const latDiff = (to[0] - from[0]) / steps;
  const lngDiff = (to[1] - from[1]) / steps;

  function move() {
    if (t < steps) {
      t++;
      carMarker.setLatLng([from[0] + latDiff * t, from[1] + lngDiff * t]);
      requestAnimationFrame(move);
    }
  }
  move();
}

function closeMap() {
  document.getElementById("mapModal").style.display = "none";
}

window.onload = loadJobs;
</script>
</body>
</html>
