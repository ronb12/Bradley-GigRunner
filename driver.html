<!-- PART 1: HEAD + METRICS + MAP + JOBS -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bradley GigRunner - Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; margin: 0; }
    header { background: #1a4d2e; color: white; padding: 10px; text-align: center; }
    button { background: #1a4d2e; color: white; padding: 10px; margin: 5px; border: none; border-radius: 5px; }
    button:hover { background: #145032; }
    .metrics, .offline-bar, .tax-summary, .tabs { display: flex; flex-wrap: wrap; justify-content: space-around; padding: 10px; }
    .metric, .tax-block { background: white; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin: 5px; flex: 1 0 28%; text-align: center; }
    #map { height: 300px; margin: 10px; border-radius: 10px; }
    .job-card { background: white; margin: 10px; padding: 15px; border: 1px solid #ccc; border-radius: 8px; }
    .tabs button { background: #ccc; color: black; }
    .tabs button.active { background: #1a4d2e; color: white; }
  </style>
</head>
<body>
  <header>
    <h1>Driver Dashboard</h1>
    <button onclick="logout()">Logout</button>
    <button onclick="toggleAvailability()">Go Online</button>
    <button onclick="toggleOffline()">Offline Mode</button>
    <button onclick="showProfile()">Profile</button>
    <button onclick="toggleSOS()">ðŸš¨ SOS</button>
  </header>

  <div class="offline-bar" id="offlineStatus" style="display:none;">
    <div style="color:red;">You are offline. Job updates paused.</div>
  </div>

  <section class="metrics">
    <div class="metric"><strong>Base Pay:</strong><br>$<span id="basePay">0.00</span></div>
    <div class="metric"><strong>Tips:</strong><br>$<span id="tipTotal">0.00</span></div>
    <div class="metric"><strong>Total Earned:</strong><br>$<span id="totalEarnings">0.00</span></div>
  </section>

  <section class="tax-summary">
    <div class="tax-block"><strong>YTD Earnings:</strong><br>$<span id="ytdTotal">0.00</span></div>
    <div class="tax-block"><strong>Estimated Tax (15%):</strong><br>$<span id="taxEstimate">0.00</span></div>
  </section>

  <div class="tabs">
    <button class="active" onclick="showTab('current')">Current Jobs</button>
    <button onclick="showTab('history')">Job History</button>
  </div>

  <div id="map"></div>
  <div id="jobList">Loading jobs...</div>
  <div id="historyList" style="display:none;">Loading job history...</div>
  <!-- Chat Modal -->
  <div id="chatModal" class="modal" onclick="if(event.target==this) closeChat()">
    <div class="modal-content">
      <h3>Chat</h3>
      <div id="chatMessages" style="max-height:200px; overflow-y:auto;"></div>
      <input type="text" id="chatInput" placeholder="Type a message..." style="width:100%;" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal" onclick="if(event.target==this) closeProfile()">
    <div class="modal-content">
      <h3>Driver Profile</h3>
      <input id="driverName" placeholder="Name" />
      <input id="driverPhone" placeholder="Phone" />
      <input id="driverVehicle" placeholder="Vehicle Info" />
      <button onclick="saveProfile()">Save</button>
      <button onclick="closeProfile()">Close</button>
    </div>
  </div>

  <!-- SOS Modal -->
  <div id="sosModal" class="modal" onclick="if(event.target==this) closeSOS()">
    <div class="modal-content">
      <h3>Emergency Contact Alert</h3>
      <p>This will notify dispatch that you need help.</p>
      <button onclick="confirmSOS()">Send Alert</button>
      <button onclick="closeSOS()">Cancel</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBYJkHvoa43DbF5Wn_a8uGZ9o_olCMnuFc",
      authDomain: "bradley-gigrunner.firebaseapp.com",
      projectId: "bradley-gigrunner",
      storageBucket: "bradley-gigrunner.appspot.com",
      messagingSenderId: "497753581430",
      appId: "1:497753581430:web:db6c22866194dd3285bc57"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    let map, carIcon, carMarker, offline = false;
    let ytd = 0;

    auth.onAuthStateChanged(user => {
      if (!user) return location.href = "login.html";
      loadJobs(user.uid);
      setupMap();
    });

    function logout() {
      auth.signOut().then(() => location.href = "login.html");
    }

    function toggleAvailability() {
      alert("Availability toggled.");
    }

    function toggleOffline() {
      offline = !offline;
      document.getElementById("offlineStatus").style.display = offline ? "block" : "none";
    }

    function showTab(tab) {
      document.getElementById("jobList").style.display = tab === 'current' ? 'block' : 'none';
      document.getElementById("historyList").style.display = tab === 'history' ? 'block' : 'none';
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove("active"));
      document.querySelectorAll('.tabs button')[tab === 'current' ? 0 : 1].classList.add("active");
    }

    function updateEarnings(base, tip) {
      const total = base + tip;
      ytd += total;
      document.getElementById("basePay").textContent = base.toFixed(2);
      document.getElementById("tipTotal").textContent = tip.toFixed(2);
      document.getElementById("totalEarnings").textContent = total.toFixed(2);
      document.getElementById("ytdTotal").textContent = ytd.toFixed(2);
      document.getElementById("taxEstimate").textContent = (ytd * 0.15).toFixed(2);
    }

    function loadJobs(driverId) {
      const jobList = document.getElementById("jobList");
      const historyList = document.getElementById("historyList");
      db.collection("requests").where("driverId", "==", driverId).onSnapshot(snapshot => {
        jobList.innerHTML = "";
        historyList.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const isPast = d.status === "Completed";
          const target = isPast ? historyList : jobList;
          const base = d.payout || 0;
          const tip = d.tip || 0;
          if (!isPast) updateEarnings(base, tip);
          const jobHTML = `
            <div class="job-card">
              <p><strong>Pickup:</strong> ${d.pickup}</p>
              <p><strong>Dropoff:</strong> ${d.dropoff}</p>
              <p><strong>Status:</strong> ${d.status}</p>
              <p><strong>Payout:</strong> $${base.toFixed(2)}</p>
              <p><strong>Tip:</strong> $${tip.toFixed(2)}</p>
              <p><strong>Total:</strong> $${(base + tip).toFixed(2)}</p>
              <button onclick="openChat()">ðŸ’¬ Chat</button>
              <a href="https://www.google.com/maps/dir/${encodeURIComponent(d.pickup)}/${encodeURIComponent(d.dropoff)}" target="_blank">
                <button>ðŸ§­ Navigate</button>
              </a>
            </div>`;
          target.innerHTML += jobHTML;
        });
      });
    }

    function setupMap() {
      map = L.map('map').setView([34.0007, -81.0348], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
      carIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/744/744465.png',
        iconSize: [40, 40],
        iconAnchor: [20, 20]
      });
      carMarker = L.marker([34.0007, -81.0348], { icon: carIcon }).addTo(map);
      animateCar();
    }

    function animateCar() {
      const path = [[34.0007, -81.0348], [34.006, -81.039], [34.009, -81.043]];
      let i = 0;
      setInterval(() => {
        if (offline) return;
        carMarker.setLatLng(path[i]);
        map.panTo(path[i]);
        i = (i + 1) % path.length;
      }, 3000);
    }

    function openChat() {
      document.getElementById("chatModal").style.display = "flex";
    }

    function closeChat() {
      document.getElementById("chatModal").style.display = "none";
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      if (!input.value.trim()) return;
      const box = document.getElementById("chatMessages");
      box.innerHTML += `<p><strong>You:</strong> ${input.value}</p>`;
      input.value = "";
      box.scrollTop = box.scrollHeight;
    }

    function showProfile() {
      document.getElementById("profileModal").style.display = "flex";
    }

    function closeProfile() {
      document.getElementById("profileModal").style.display = "none";
    }

    function saveProfile() {
      alert("Profile saved.");
      closeProfile();
    }

    function toggleSOS() {
      document.getElementById("sosModal").style.display = "flex";
    }

    function closeSOS() {
      document.getElementById("sosModal").style.display = "none";
    }

    function confirmSOS() {
      alert("ðŸš¨ SOS alert sent to dispatch.");
      closeSOS();
    }
  </script>
</body>
</html>
