<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bradley GigRunner - Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    h1 { color: #1a4d2e; }
    button {
      padding: 10px 16px;
      background: #1a4d2e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    button:hover { background: #145032; }
    .job-card {
      background: white;
      border: 1px solid #ccc;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
    }
    .chat-modal, .map-modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
    }
    .chat-box, .map-box {
      background: white;
      max-width: 500px;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
    }
    .chat-messages {
      height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .chat-input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
    }
    #map {
      height: 400px;
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Driver Dashboard</h1>
  <button onclick="logout()">Logout</button>
  <label>
    <input type="checkbox" id="myJobsOnlyToggle" onchange="loadJobs()" />
    Show only my accepted jobs
  </label>
  <h2>Available & Assigned Jobs</h2>
  <div id="jobList">Loading...</div>

  <!-- Chat Modal -->
  <div id="chatModal" class="chat-modal" onclick="if(event.target==this) closeChat()">
    <div class="chat-box">
      <h3>Chat</h3>
      <div id="chatMessages" class="chat-messages">Loading...</div>
      <input type="text" id="chatInput" class="chat-input" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Map Modal -->
  <div id="mapModal" class="map-modal" onclick="if(event.target==this) closeMap()">
    <div class="map-box">
      <h3>Directions</h3>
      <div id="map"></div>
      <button onclick="closeMap()">Close</button>
    </div>
  </div>

  <script>
    function logout() {
      alert("Simulated logout.");
    }

    function loadJobs() {
      const list = document.getElementById("jobList");
      list.innerHTML = `
        <div class='job-card'>
          <p><strong>Pickup:</strong> 123 Main St</p>
          <p><strong>Dropoff:</strong> 456 Oak Ave</p>
          <p><strong>Status:</strong> Accepted</p>
          <p><strong>Paid:</strong> âœ…</p>
          <p><strong>Payout:</strong> $12.00</p>
          <p><strong>Tip:</strong> $3.00</p>
          <p><strong>Fuel Est:</strong> $1.20 â€¢ <strong>Maint:</strong> $0.45</p>
          <button onclick="startNavigation()">ðŸ§­ Navigate</button>
          <button onclick="openChat()">ðŸ’¬ Chat</button>
        </div>
      `;
    }

    function openChat() {
      document.getElementById("chatModal").style.display = "block";
    }

    function closeChat() {
      document.getElementById("chatModal").style.display = "none";
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      if (!input.value.trim()) return;
      alert("Message sent: " + input.value);
      input.value = "";
    }

    function startNavigation() {
      document.getElementById("mapModal").style.display = "block";
      setTimeout(() => {
        const map = L.map('map').setView([29.9511, -90.0715], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
        }).addTo(map);
        L.marker([29.9511, -90.0715]).addTo(map).bindPopup('Pickup: 123 Main St').openPopup();
        L.marker([29.9611, -90.0815]).addTo(map).bindPopup('Dropoff: 456 Oak Ave');
      }, 300);
    }

    function closeMap() {
      document.getElementById("mapModal").style.display = "none";
    }
  </script>
</body>
</html>
