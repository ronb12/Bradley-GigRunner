<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bradley GigRunner - Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a4d2e;
      color: white;
      padding: 10px;
      text-align: center;
    }
    button {
      padding: 10px 14px;
      background: #1a4d2e;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #145032;
    }
    .job-card {
      background: white;
      margin: 15px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .metrics {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 15px;
    }
    .metric {
      background: white;
      padding: 10px;
      margin: 10px;
      flex: 1 0 30%;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    #map {
      height: 300px;
      margin: 10px;
      border-radius: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
    }
    #chatMessages {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Driver Dashboard</h1>
    <button onclick="logout()">Logout</button>
    <button onclick="toggleAvailability()">Go Online</button>
    <button onclick="showProfile()">Profile</button>
    <button onclick="toggleSOS()">ðŸš¨ SOS</button>
  </header>

  <section class="metrics">
    <div class="metric"><strong>Base Pay:</strong><br>$<span id="basePay">0.00</span></div>
    <div class="metric"><strong>Tips:</strong><br>$<span id="tipTotal">0.00</span></div>
    <div class="metric"><strong>Total:</strong><br>$<span id="totalEarnings">0.00</span></div>
  </section>

  <div id="map"></div>
  <div id="jobList">Loading jobs...</div>

  <!-- Chat Modal -->
  <div id="chatModal" class="modal" onclick="if(event.target==this) closeChat()">
    <div class="modal-content">
      <h3>Chat</h3>
      <div id="chatMessages"></div>
      <input type="text" id="chatInput" placeholder="Type a message..." style="width:100%" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal" onclick="if(event.target==this) closeProfile()">
    <div class="modal-content">
      <h3>Driver Profile</h3>
      <input id="driverName" placeholder="Name" />
      <input id="driverPhone" placeholder="Phone" />
      <input id="driverVehicle" placeholder="Vehicle Info" />
      <button onclick="saveProfile()">Save</button>
      <button onclick="closeProfile()">Close</button>
    </div>
  </div>

  <!-- SOS Modal -->
  <div id="sosModal" class="modal" onclick="if(event.target==this) closeSOS()">
    <div class="modal-content">
      <h3>Emergency Contact Alert</h3>
      <p>This will notify dispatch that you need help.</p>
      <button onclick="confirmSOS()">Send Alert</button>
      <button onclick="closeSOS()">Cancel</button>
    </div>
  </div>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBYJkHvoa43DbF5Wn_a8uGZ9o_olCMnuFc",
      authDomain: "bradley-gigrunner.firebaseapp.com",
      projectId: "bradley-gigrunner",
      storageBucket: "bradley-gigrunner.appspot.com",
      messagingSenderId: "497753581430",
      appId: "1:497753581430:web:db6c22866194dd3285bc57"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let currentUserId = null;
    let currentJobId = null;
    let available = false;

    auth.onAuthStateChanged(async user => {
      if (!user) return location.href = "login.html";
      const profileRef = db.collection("users").doc(user.uid);
      const profile = await profileRef.get();
      const role = profile.data()?.roles?.includes("driver");
      if (!role) {
        alert("Access denied");
        return auth.signOut().then(() => location.href = "login.html");
      }
      currentUserId = user.uid;
      loadJobs();
      setupMap();
    });

    function logout() {
      auth.signOut().then(() => location.href = "login.html");
    }

    function toggleAvailability() {
      available = !available;
      alert(available ? "You are now ONLINE" : "You are now OFFLINE");
    }

    function showProfile() {
      document.getElementById("profileModal").style.display = "flex";
    }

    function closeProfile() {
      document.getElementById("profileModal").style.display = "none";
    }

    function saveProfile() {
      alert("Profile saved!");
      closeProfile();
    }

    function toggleSOS() {
      document.getElementById("sosModal").style.display = "flex";
    }

    function closeSOS() {
      document.getElementById("sosModal").style.display = "none";
    }

    function confirmSOS() {
      alert("Emergency alert sent to dispatch!");
      closeSOS();
    }

    function openChat() {
      document.getElementById("chatModal").style.display = "flex";
      const box = document.getElementById("chatMessages");
      box.innerHTML += "<p><strong>Dispatch:</strong> Are you on the way?</p>";
    }

    function closeChat() {
      document.getElementById("chatModal").style.display = "none";
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      if (!input.value.trim()) return;
      const box = document.getElementById("chatMessages");
      box.innerHTML += `<p><strong>You:</strong> ${input.value}</p>`;
      input.value = "";
      box.scrollTop = box.scrollHeight;
    }

    function updateEarnings(base = 0, tip = 0) {
      document.getElementById("basePay").textContent = base.toFixed(2);
      document.getElementById("tipTotal").textContent = tip.toFixed(2);
      document.getElementById("totalEarnings").textContent = (base + tip).toFixed(2);
    }

    function loadJobs() {
      const q = db.collection("requests").where("driverId", "==", currentUserId).orderBy("timestamp", "desc");
      q.onSnapshot(snapshot => {
        const list = document.getElementById("jobList");
        list.innerHTML = "";
        if (snapshot.empty) {
          list.innerHTML = "<p style='text-align:center;'>No assigned jobs.</p>";
          updateEarnings(0, 0);
          return;
        }
        snapshot.forEach(doc => {
          const d = doc.data();
          currentJobId = doc.id;
          const payout = d.payout || 0;
          const tip = d.tip || 0;
          updateEarnings(payout, tip);
          list.innerHTML += `
            <div class="job-card">
              <p><strong>Pickup:</strong> ${d.pickup}</p>
              <p><strong>Dropoff:</strong> ${d.dropoff}</p>
              <p><strong>Status:</strong> ${d.status}</p>
              <p><strong>Payout:</strong> $${payout.toFixed(2)}</p>
              <p><strong>Tip:</strong> $${tip.toFixed(2)}</p>
              <p><strong>Total:</strong> $${(payout + tip).toFixed(2)}</p>
              <button onclick="openChat()">ðŸ’¬ Chat</button>
              <a href="https://www.google.com/maps/dir/${encodeURIComponent(d.pickup)}/${encodeURIComponent(d.dropoff)}" target="_blank">
                <button>ðŸ§­ Navigate</button>
              </a>
            </div>`;
        });
      });
    }

    function setupMap() {
      const map = L.map('map').setView([34.0007, -81.0348], 13); // Columbia SC
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
      }).addTo(map);
    }
  </script>
</body>
</html>
