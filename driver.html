<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bradley GigRunner - Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a4d2e;
      color: white;
      padding: 10px;
      text-align: center;
    }
    button {
      padding: 10px 14px;
      background: #1a4d2e;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #145032;
    }
    .job-card {
      background: white;
      margin: 15px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .metrics {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 15px;
    }
    .metric {
      background: white;
      padding: 10px;
      margin: 10px;
      flex: 1 0 30%;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
    }
    #map {
      height: 300px;
      margin: 10px;
      border-radius: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
    }
    #chatMessages {
      max-height: 200px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Driver Dashboard</h1>
    <button onclick="logout()">Logout</button>
    <button onclick="toggleAvailability()">Go Online</button>
    <button onclick="showProfile()">Profile</button>
    <button onclick="toggleSOS()">ðŸš¨ SOS</button>
  </header>

  <section class="metrics">
    <div class="metric"><strong>Base Pay:</strong><br>$<span id="basePay">0.00</span></div>
    <div class="metric"><strong>Tips:</strong><br>$<span id="tipTotal">0.00</span></div>
    <div class="metric"><strong>Payout Total:</strong><br>$<span id="totalEarnings">0.00</span></div>
  </section>

  <div id="map"></div>
  <div id="jobList">Loading jobs...</div>

  <!-- Continue in Part 2... -->
  <!-- Chat Modal -->
  <div id="chatModal" class="modal" onclick="if(event.target==this) closeChat()">
    <div class="modal-content">
      <h3>Chat</h3>
      <div id="chatMessages"></div>
      <input type="text" id="chatInput" placeholder="Type a message..." style="width:100%" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <!-- Profile Modal -->
  <div id="profileModal" class="modal" onclick="if(event.target==this) closeProfile()">
    <div class="modal-content">
      <h3>Driver Profile</h3>
      <input id="driverName" placeholder="Name" />
      <input id="driverPhone" placeholder="Phone" />
      <input id="driverVehicle" placeholder="Vehicle Info" />
      <input type="file" id="photoUpload" />
      <button onclick="saveProfile()">Save</button>
      <button onclick="closeProfile()">Close</button>
    </div>
  </div>

  <!-- SOS Modal -->
  <div id="sosModal" class="modal" onclick="if(event.target==this) closeSOS()">
    <div class="modal-content">
      <h3>Emergency Contact Alert</h3>
      <p>This will notify dispatch that you need help.</p>
      <button onclick="confirmSOS()">Send Alert</button>
      <button onclick="closeSOS()">Cancel</button>
    </div>
  </div>

  <script>
    let available = false;
    let earnings = {
      base: 12.00,
      tip: 5.00,
      total: 17.00
    };

    function logout() {
      alert("Logged out");
    }

    function toggleAvailability() {
      available = !available;
      alert(available ? "You are now ONLINE" : "You are now OFFLINE");
    }

    function showProfile() {
      document.getElementById("profileModal").style.display = "flex";
    }

    function closeProfile() {
      document.getElementById("profileModal").style.display = "none";
    }

    function saveProfile() {
      alert("Profile saved!");
      closeProfile();
    }

    function toggleSOS() {
      document.getElementById("sosModal").style.display = "flex";
    }

    function closeSOS() {
      document.getElementById("sosModal").style.display = "none";
    }

    function confirmSOS() {
      alert("Emergency alert sent to dispatch!");
      closeSOS();
    }

    function openChat() {
      document.getElementById("chatModal").style.display = "flex";
      document.getElementById("chatMessages").innerHTML += "<p><strong>Dispatch:</strong> Are you on the way?</p>";
    }

    function closeChat() {
      document.getElementById("chatModal").style.display = "none";
    }

    function sendMessage() {
      const input = document.getElementById("chatInput");
      if (!input.value.trim()) return;
      const chat = document.getElementById("chatMessages");
      chat.innerHTML += `<p><strong>You:</strong> ${input.value}</p>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    function updateEarnings() {
      document.getElementById("basePay").textContent = earnings.base.toFixed(2);
      document.getElementById("tipTotal").textContent = earnings.tip.toFixed(2);
      document.getElementById("totalEarnings").textContent = (earnings.base + earnings.tip).toFixed(2);
    }

    function loadJobs() {
      document.getElementById("jobList").innerHTML = `
        <div class="job-card">
          <p><strong>Pickup:</strong> 123 Main St</p>
          <p><strong>Dropoff:</strong> 456 Oak Ave</p>
          <p><strong>Status:</strong> Accepted</p>
          <p><strong>Payout:</strong> $${earnings.base.toFixed(2)}</p>
          <p><strong>Tip:</strong> $${earnings.tip.toFixed(2)}</p>
          <p><strong>Total:</strong> $${(earnings.base + earnings.tip).toFixed(2)}</p>
          <button onclick="openChat()">ðŸ’¬ Chat</button>
          <a href="https://www.google.com/maps/dir/123+Main+St/456+Oak+Ave" target="_blank">
            <button>ðŸ§­ Navigate</button>
          </a>
        </div>
      `;
    }

    function setupMap() {
      const map = L.map('map').setView([34.0007, -81.0348], 13); // Columbia SC
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19
      }).addTo(map);

      const pickup = L.marker([34.0007, -81.0348]).addTo(map).bindPopup('Pickup: 123 Main St').openPopup();
      const dropoff = L.marker([34.0107, -81.0448]).addTo(map).bindPopup('Dropoff: 456 Oak Ave');

      const route = L.polyline([
        [34.0007, -81.0348],
        [34.0107, -81.0448]
      ], { color: 'blue' }).addTo(map);
      map.fitBounds(route.getBounds());
    }

    window.onload = () => {
      updateEarnings();
      loadJobs();
      setupMap();
    };
  </script>
</body>
</html>
