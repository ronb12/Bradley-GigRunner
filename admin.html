<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard – Bradley GigRunner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; margin: 0; padding: 0; }
    header {
      background: #1a4d2e; color: white; padding: 10px; text-align: center;
      position: relative;
    }
    .tabs {
      display: flex; justify-content: center; background: #e8f5e9;
      flex-wrap: wrap; padding: 10px;
    }
    .tabs button {
      margin: 5px; padding: 10px 20px; background: #1a4d2e;
      color: white; border: none; border-radius: 5px; cursor: pointer;
    }
    .tabs button:hover { background: #145032; }
    .tab-content { display: none; padding: 20px; }
    .tab-content.active { display: block; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
      background: white;
    }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #e0f2f1; }
    .btn { padding: 6px 12px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-green { background: #4caf50; color: white; }
    .btn-red { background: #e53935; color: white; }
    .btn-blue { background: #1e88e5; color: white; }
    .btn:hover { opacity: 0.8; }
    .logout {
      position: absolute; top: 10px; right: 20px;
      background: #e53935; color: white;
      border: none; padding: 8px 14px; border-radius: 6px; cursor: pointer;
    }
    .summary { font-weight: bold; margin-top: 10px; }
    @media (max-width: 600px) {
      .tabs { flex-direction: column; }
      table, th, td { font-size: 14px; }
    }
  </style>
</head>
<body>
  <header>
    <h2>Admin Dashboard – Bradley GigRunner</h2>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="tabs">
    <button onclick="showTab('requests')">Requests</button>
    <button onclick="showTab('recurring')">Recurring Jobs</button>
    <button onclick="showTab('earnings')">Earnings</button>
  </div>

  <div id="requests" class="tab-content active">
    <h3>Service Requests</h3>
    <table id="requestsTable">
      <thead>
        <tr>
          <th>Pickup</th>
          <th>Dropoff</th>
          <th>Driver</th>
          <th>Status</th>
          <th>Paid</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="recurring" class="tab-content">
    <h3>Recurring Jobs</h3>
    <p>Coming soon: scheduling and managing recurring deliveries.</p>
  </div>

  <div id="earnings" class="tab-content">
    <h3>Earnings Report</h3>
    <div class="summary" id="monthlySummary">Loading summary...</div>
    <button class="btn btn-blue" onclick="exportEarnings()">Export to PDF</button>
    <table id="earningsTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Driver</th>
          <th>Payout</th>
          <th>Tip</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot,
      doc, updateDoc, deleteDoc, getDocs
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { jsPDF } from "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYJkHvoa43DbF5Wn_a8uGZ9o_olCMnuFc",
      authDomain: "bradley-gigrunner.firebaseapp.com",
      projectId: "bradley-gigrunner",
      storageBucket: "bradley-gigrunner.appspot.com",
      messagingSenderId: "497753581430",
      appId: "1:497753581430:web:db6c22866194dd3285bc57"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentAdminId = null;

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "login.html";
      currentAdminId = user.uid;
      loadRequests();
      loadEarnings();
    });

    function logout() {
      signOut(auth).then(() => location.href = "login.html");
    }

    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(div => div.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function loadRequests() {
      const tbody = document.querySelector("#requestsTable tbody");
      const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        tbody.innerHTML = "";
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${d.pickup}</td>
            <td>${d.dropoff}</td>
            <td><input type="text" value="${d.driver || ""}" onchange="assignDriver('${docSnap.id}', this.value)" /></td>
            <td>
              <select onchange="updateStatus('${docSnap.id}', this.value)">
                <option value="pending" ${d.status === "pending" ? "selected" : ""}>Pending</option>
                <option value="in progress" ${d.status === "in progress" ? "selected" : ""}>In Progress</option>
                <option value="completed" ${d.status === "completed" ? "selected" : ""}>Completed</option>
              </select>
            </td>
            <td>${d.paid ? "✅" : "❌"}</td>
            <td>
              <button class="btn btn-green" onclick="markPaid('${docSnap.id}')">Mark Paid</button>
              <button class="btn btn-red" onclick="deleteRequest('${docSnap.id}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    window.assignDriver = async (id, driver) => {
      const ref = doc(db, "requests", id);
      await updateDoc(ref, { driver });
    };

    window.updateStatus = async (id, status) => {
      const ref = doc(db, "requests", id);
      await updateDoc(ref, { status });
    };

    window.markPaid = async (id) => {
      const ref = doc(db, "requests", id);
      await updateDoc(ref, { paid: true });
      alert("Marked as paid.");
    };

    window.deleteRequest = async (id) => {
      if (confirm("Are you sure you want to delete this request?")) {
        await deleteDoc(doc(db, "requests", id));
      }
    };

    function loadEarnings() {
      const tbody = document.querySelector("#earningsTable tbody");
      const summaryBox = document.getElementById("monthlySummary");
      const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
      let total = 0, tipTotal = 0;
      onSnapshot(q, snapshot => {
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          if (!d.payout && !d.tip) return;
          const payout = d.payout || 0;
          const tip = d.tip || 0;
          const date = d.timestamp?.seconds ? new Date(d.timestamp.seconds * 1000).toLocaleDateString() : "—";
          total += payout;
          tipTotal += tip;
          tbody.innerHTML += `
            <tr>
              <td>${date}</td>
              <td>${d.driver || "—"}</td>
              <td>$${payout.toFixed(2)}</td>
              <td>$${tip.toFixed(2)}</td>
            </tr>`;
        });
        summaryBox.textContent = `Total Payouts: $${total.toFixed(2)} | Total Tips: $${tipTotal.toFixed(2)} | Grand Total: $${(total + tipTotal).toFixed(2)}`;
      });
    }

    window.exportEarnings = () => {
      const doc = new jsPDF();
      const rows = document.querySelectorAll("#earningsTable tbody tr");
      doc.text("Earnings Report – Bradley GigRunner", 10, 10);
      let y = 20;
      rows.forEach(r => {
        const cols = r.querySelectorAll("td");
        const line = Array.from(cols).map(td => td.textContent).join(" | ");
        doc.text(line, 10, y);
        y += 8;
      });
      doc.save("earnings_report.pdf");
    };
  </script>
</body>
</html>
