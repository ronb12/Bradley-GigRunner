<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard – Bradley GigRunner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9fafb;
    }
    header {
      background: #1a4d2e;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #e0f2f1;
      padding: 10px;
    }
    .tabs button {
      background: #1a4d2e;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
    }
    .tabs button.active {
      background: #145032;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 10px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #c8e6c9;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      margin: 2px;
      cursor: pointer;
    }
    .btn.green { background: #4caf50; color: white; }
    .btn.red { background: #e53935; color: white; }
    .btn.blue { background: #1976d2; color: white; }
    .logout {
      background: #e53935;
      border: none;
      padding: 8px 14px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h2>Admin Dashboard – Bradley GigRunner</h2>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="tabs">
    <button onclick="showTab('requestsTab')" class="active">Requests</button>
    <button onclick="showTab('recurringTab')">Recurring Jobs</button>
    <button onclick="showTab('earningsTab')">Earnings</button>
  </div>

  <div id="requestsTab" class="tab-content active">
    <h3>Service Requests</h3>
    <table id="requestsTable">
      <thead>
        <tr>
          <th>Pickup</th>
          <th>Dropoff</th>
          <th>Driver</th>
          <th>Status</th>
          <th>Paid</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="recurringTab" class="tab-content">
    <h3>Recurring Job Scheduler</h3>
    <input type="text" id="recurringPickup" placeholder="Pickup Address" />
    <input type="text" id="recurringDropoff" placeholder="Dropoff Address" />
    <input type="text" id="recurringDriver" placeholder="Driver ID" />
    <input type="date" id="recurringDate" />
    <button class="btn blue" onclick="scheduleRecurringJob()">Schedule</button>
    <div id="recurringJobsList"></div>
  </div>

  <div id="earningsTab" class="tab-content">
    <h3>Monthly Earnings Summary</h3>
    <p><strong>Total Earnings:</strong> $<span id="monthlyTotal">0.00</span></p>
    <button class="btn green" onclick="exportEarnings()">Export to PDF</button>
    <table id="earningsTable">
      <thead>
        <tr><th>Date</th><th>Base</th><th>Tip</th><th>Total</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot,
      addDoc, updateDoc, deleteDoc, doc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { jsPDF } from "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYJkHvoa43DbF5Wn_a8uGZ9o_olCMnuFc",
      authDomain: "bradley-gigrunner.firebaseapp.com",
      projectId: "bradley-gigrunner",
      storageBucket: "bradley-gigrunner.appspot.com",
      messagingSenderId: "497753581430",
      appId: "1:497753581430:web:db6c22866194dd3285bc57"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    let totalEarnings = 0;

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "login.html";
      loadRequests();
      loadEarnings();
      loadRecurringJobs();
    });

    function logout() {
      signOut(auth).then(() => location.href = "login.html");
    }

    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tabs button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.querySelector(`[onclick="showTab('${id}')"]`).classList.add('active');
    }

    function loadRequests() {
      const tbody = document.querySelector("#requestsTable tbody");
      const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        tbody.innerHTML = "";
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${d.pickup}</td>
            <td>${d.dropoff}</td>
            <td>
              <input value="${d.driver || ''}" onchange="assignDriver('${docSnap.id}', this.value)" />
            </td>
            <td>
              <select onchange="updateStatus('${docSnap.id}', this.value)">
                <option value="pending" ${d.status === 'pending' ? 'selected' : ''}>Pending</option>
                <option value="in-progress" ${d.status === 'in-progress' ? 'selected' : ''}>In Progress</option>
                <option value="delivered" ${d.status === 'delivered' ? 'selected' : ''}>Delivered</option>
              </select>
            </td>
            <td>${d.paid ? "✅" : "❌"}</td>
            <td>
              <button class="btn green" onclick="markPaid('${docSnap.id}')">Mark Paid</button>
              <button class="btn red" onclick="deleteRequest('${docSnap.id}')">Delete</button>
            </td>`;
          tbody.appendChild(row);
        });
      });
    }

    window.markPaid = async (id) => {
      await updateDoc(doc(db, "requests", id), { paid: true });
    };

    window.deleteRequest = async (id) => {
      if (confirm("Delete this request?")) {
        await deleteDoc(doc(db, "requests", id));
      }
    };

    window.assignDriver = async (id, value) => {
      await updateDoc(doc(db, "requests", id), { driver: value });
    };

    window.updateStatus = async (id, value) => {
      await updateDoc(doc(db, "requests", id), { status: value });
    };

    window.scheduleRecurringJob = async () => {
      const pickup = document.getElementById("recurringPickup").value.trim();
      const dropoff = document.getElementById("recurringDropoff").value.trim();
      const driver = document.getElementById("recurringDriver").value.trim();
      const date = document.getElementById("recurringDate").value;
      if (!pickup || !dropoff || !driver || !date) return alert("All fields required.");
      await addDoc(collection(db, "recurringJobs"), {
        pickup, dropoff, driver, date, created: serverTimestamp()
      });
      alert("Recurring job scheduled.");
      loadRecurringJobs();
    };

    function loadRecurringJobs() {
      const list = document.getElementById("recurringJobsList");
      onSnapshot(collection(db, "recurringJobs"), snapshot => {
        list.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          list.innerHTML += `<p><strong>${d.date}</strong>: ${d.pickup} → ${d.dropoff} (${d.driver})</p>`;
        });
      });
    }

    function loadEarnings() {
      const tbody = document.getElementById("earningsTable").querySelector("tbody");
      totalEarnings = 0;
      const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        tbody.innerHTML = "";
        snapshot.forEach(doc => {
          const d = doc.data();
          const base = d.payout || 0;
          const tip = d.tip || 0;
          const total = base + tip;
          const date = d.timestamp?.seconds ? new Date(d.timestamp.seconds * 1000).toLocaleDateString() : "—";
          totalEarnings += total;
          tbody.innerHTML += `<tr><td>${date}</td><td>$${base.toFixed(2)}</td><td>$${tip.toFixed(2)}</td><td>$${total.toFixed(2)}</td></tr>`;
        });
        document.getElementById("monthlyTotal").textContent = totalEarnings.toFixed(2);
      });
    }

    window.exportEarnings = () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Earnings Summary – Bradley GigRunner", 10, 10);
      const rows = document.querySelectorAll("#earningsTable tbody tr");
      let y = 20;
      rows.forEach(row => {
        const cols = row.querySelectorAll("td");
        const line = [...cols].map(td => td.textContent).join(" | ");
        doc.text(line, 10, y);
        y += 10;
      });
      doc.save("earnings_summary.pdf");
    };
  </script>
</body>
</html>
