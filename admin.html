<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard – Bradley GigRunner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a4d2e;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
    }
    .logout {
      position: absolute;
      top: 10px;
      right: 20px;
      padding: 6px 14px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #e8f5e9;
      padding: 10px;
    }
    .tabs button {
      margin: 0 5px;
      padding: 10px 20px;
      background: #1a4d2e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tabs button:hover {
      background: #145032;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #e0f2f1;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-green {
      background: #4caf50;
      color: white;
    }
    .btn-red {
      background: #e53935;
      color: white;
    }
    .btn:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <header>
    <h2>Admin Dashboard – Bradley GigRunner</h2>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="tabs">
    <button onclick="showTab('requests')">Requests</button>
    <button onclick="showTab('recurring')">Recurring Jobs</button>
    <button onclick="showTab('earnings')">Earnings</button>
  </div>

  <div id="requests" class="tab-content active">
    <h3>Service Requests</h3>
    <table id="requestsTable">
      <thead>
        <tr>
          <th>Pickup</th>
          <th>Dropoff</th>
          <th>Driver</th>
          <th>Status</th>
          <th>Paid</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="recurring" class="tab-content">
    <h3>Recurring Jobs</h3>
    <p>Coming soon: scheduling and managing recurring deliveries.</p>
  </div>

  <div id="earnings" class="tab-content">
    <h3>Earnings Report</h3>
    <p>Coming soon: export monthly totals, driver tips, and tax summaries.</p>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot,
      doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYJkHvoa43DbF5Wn_a8uGZ9o_olCMnuFc",
      authDomain: "bradley-gigrunner.firebaseapp.com",
      projectId: "bradley-gigrunner",
      storageBucket: "bradley-gigrunner.appspot.com",
      messagingSenderId: "497753581430",
      appId: "1:497753581430:web:db6c22866194dd3285bc57"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentAdminId = null;

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "login.html";
      currentAdminId = user.uid;
      loadRequests();
    });

    function logout() {
      signOut(auth).then(() => location.href = "login.html");
    }

    window.showTab = (id) => {
      document.querySelectorAll(".tab-content").forEach(tab => {
        tab.classList.remove("active");
      });
      document.getElementById(id).classList.add("active");
    };

    function loadRequests() {
      const tbody = document.querySelector("#requestsTable tbody");
      const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        tbody.innerHTML = "";
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${d.pickup}</td>
            <td>${d.dropoff}</td>
            <td>${d.driver || "—"}</td>
            <td>${d.status || "pending"}</td>
            <td>${d.paid ? "✅" : "❌"}</td>
            <td>
              <button class="btn btn-green" onclick="markPaid('${docSnap.id}')">Mark Paid</button>
              <button class="btn btn-red" onclick="deleteRequest('${docSnap.id}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    window.markPaid = async (id) => {
      const ref = doc(db, "requests", id);
      await updateDoc(ref, { paid: true });
      alert("Marked as paid.");
    };

    window.deleteRequest = async (id) => {
      if (confirm("Are you sure you want to delete this request?")) {
        await deleteDoc(doc(db, "requests", id));
      }
    };
  </script>
</body>
</html>
