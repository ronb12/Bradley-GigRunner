<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard ‚Äì Bradley GigRunner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f9f4;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1a4d2e;
      color: white;
      padding: 12px;
      text-align: center;
      position: relative;
    }
    .logout {
      position: absolute;
      top: 12px;
      right: 20px;
      padding: 8px 14px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      justify-content: center;
      background: #d7e9dc;
      padding: 10px;
    }
    .tabs button {
      margin: 0 8px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background: #1a4d2e;
      color: white;
      cursor: pointer;
    }
    .tabs button:hover {
      background: #145032;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #e0f2f1;
    }
    input, select {
      padding: 8px;
      width: 100%;
      margin: 5px 0 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .btn {
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 4px;
    }
    .btn-green {
      background: #4caf50;
      color: white;
    }
    .btn-red {
      background: #e53935;
      color: white;
    }
    .btn-blue {
      background: #1e88e5;
      color: white;
    }
    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>
    <h2>Admin Dashboard ‚Äì Bradley GigRunner</h2>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="tabs">
    <button onclick="showTab('requests')">Requests</button>
    <button onclick="showTab('recurring')">Recurring Jobs</button>
    <button onclick="showTab('earnings')">Earnings</button>
  </div>

  <div id="requests" class="tab-content active">
    <h3>Delivery Requests</h3>
    <label>Status:
      <select id="statusFilter" onchange="loadRequests()">
        <option value="">All</option>
        <option value="pending">Pending</option>
        <option value="assigned">Assigned</option>
        <option value="completed">Completed</option>
      </select>
    </label>
    <label>Driver:
      <input type="text" id="driverFilter" placeholder="Driver ID or name" oninput="loadRequests()" />
    </label>
    <button class="btn btn-blue" onclick="resetFilters()">Reset Filters</button>
    <table id="requestsTable">
      <thead>
        <tr>
          <th>Pickup</th>
          <th>Dropoff</th>
          <th>Driver</th>
          <th>Status</th>
          <th>Paid</th>
          <th>Tip</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="recurring" class="tab-content">
    <h3>Create Recurring Job</h3>
    <input id="recPickup" placeholder="Pickup Location" />
    <input id="recDropoff" placeholder="Dropoff Location" />
    <select id="recFrequency">
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
    </select>
    <input type="date" id="recStartDate" />
    <input id="recDriver" placeholder="Assigned Driver ID" />
    <button class="btn btn-green" onclick="createRecurringJob()">Save Recurring Job</button>
    <div id="recurringList"></div>
  </div>

  <div id="earnings" class="tab-content">
    <h3>Earnings Report</h3>
    <button class="btn btn-blue" onclick="exportEarningsPDF()">üìÑ Export PDF</button>
    <table id="earningsTable">
      <thead>
        <tr>
          <th>Pickup</th>
          <th>Dropoff</th>
          <th>Paid</th>
          <th>Tip</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore, collection, addDoc, doc, getDoc,
      query, where, orderBy, onSnapshot, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { jsPDF } from "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYJkHvoa43DbF5Wn_a8uGZ9o_olCMnuFc",
      authDomain: "bradley-gigrunner.firebaseapp.com",
      projectId: "bradley-gigrunner",
      storageBucket: "bradley-gigrunner.appspot.com",
      messagingSenderId: "497753581430",
      appId: "1:497753581430:web:db6c22866194dd3285bc57"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();

    let currentAdminId = null;

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "login.html";
      currentAdminId = user.uid;
      loadRequests();
      loadRecurringJobs();
      loadEarnings();
    });

    function logout() {
      signOut(auth).then(() => location.href = "login.html");
    }

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
    }

    function resetFilters() {
      document.getElementById("statusFilter").value = "";
      document.getElementById("driverFilter").value = "";
      loadRequests();
    }

    function loadRequests() {
      const status = document.getElementById("statusFilter").value;
      const driverSearch = document.getElementById("driverFilter").value.trim().toLowerCase();
      const tbody = document.querySelector("#requestsTable tbody");
      const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));

      onSnapshot(q, snapshot => {
        tbody.innerHTML = "";
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          if ((status && d.status !== status) || (driverSearch && !(d.driver || "").toLowerCase().includes(driverSearch))) return;
          const time = d.timestamp?.seconds ? new Date(d.timestamp.seconds * 1000).toLocaleString() : "‚Äî";
          tbody.innerHTML += `
            <tr>
              <td>${d.pickup}</td>
              <td>${d.dropoff}</td>
              <td>${d.driver || "‚Äî"}</td>
              <td>${d.status}</td>
              <td>${d.paid ? "‚úÖ" : "‚ùå"}</td>
              <td>$${(d.tip || 0).toFixed(2)}</td>
              <td>${time}</td>
              <td>
                <button class="btn btn-green" onclick="markPaid('${docSnap.id}')">Mark Paid</button>
                <button class="btn btn-red" onclick="deleteRequest('${docSnap.id}')">Delete</button>
              </td>
            </tr>`;
        });
      });
    }

    window.markPaid = async (id) => {
      await updateDoc(doc(db, "requests", id), { paid: true });
      alert("Marked as paid.");
    };

    window.deleteRequest = async (id) => {
      if (confirm("Delete this request?")) {
        await deleteDoc(doc(db, "requests", id));
      }
    };

    function createRecurringJob() {
      const pickup = document.getElementById("recPickup").value.trim();
      const dropoff = document.getElementById("recDropoff").value.trim();
      const freq = document.getElementById("recFrequency").value;
      const startDate = document.getElementById("recStartDate").value;
      const driver = document.getElementById("recDriver").value.trim();

      if (!pickup || !dropoff || !startDate) {
        alert("All fields required.");
        return;
      }

      addDoc(collection(db, "recurring_jobs"), {
        pickup,
        dropoff,
        frequency: freq,
        startDate,
        driver,
        createdBy: currentAdminId,
        createdAt: new Date()
      }).then(() => {
        alert("Recurring job saved.");
        loadRecurringJobs();
      });
    }

    function loadRecurringJobs() {
      const box = document.getElementById("recurringList");
      const q = query(collection(db, "recurring_jobs"), orderBy("createdAt", "desc"));
      onSnapshot(q, snapshot => {
        box.innerHTML = "";
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          box.innerHTML += `<div style="border:1px solid #ccc;padding:10px;margin:10px 0;border-radius:6px">
            <strong>${d.pickup} ‚Üí ${d.dropoff}</strong><br>
            Driver: ${d.driver || "‚Äî"}<br>
            Start: ${d.startDate} | Frequency: ${d.frequency}
          </div>`;
        });
      });
    }

    function loadEarnings() {
      const tbody = document.querySelector("#earningsTable tbody");
      const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        tbody.innerHTML = "";
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          const time = d.timestamp?.seconds ? new Date(d.timestamp.seconds * 1000).toLocaleString() : "‚Äî";
          tbody.innerHTML += `
            <tr>
              <td>${d.pickup}</td>
              <td>${d.dropoff}</td>
              <td>${d.paid ? "‚úÖ" : "‚ùå"}</td>
              <td>$${(d.tip || 0).toFixed(2)}</td>
              <td>${time}</td>
            </tr>`;
        });
      });
    }

    function exportEarningsPDF() {
      const doc = new jsPDF();
      const rows = [...document.querySelectorAll("#earningsTable tbody tr")];
      doc.text("Earnings Report", 10, 10);
      let y = 20;
      rows.forEach(row => {
        const cells = [...row.querySelectorAll("td")].map(td => td.textContent.trim()).join(" | ");
        doc.text(cells, 10, y);
        y += 10;
      });
      doc.save("earnings_report.pdf");
    }
  </script>
</body>
</html>
