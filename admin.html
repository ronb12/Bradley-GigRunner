<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard – Bradley GigRunner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: Arial, sans-serif; background: #f5f7fa; margin: 0; padding: 0; }
    header {
      background: #1a4d2e; color: white; padding: 1em;
      display: flex; justify-content: space-between; align-items: center;
    }
    button {
      padding: 8px 12px;
      margin: 4px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #1a4d2e;
      color: white;
    }
    button:hover { background: #145032; }
    .tab-buttons {
      display: flex;
      background: #ddd;
      justify-content: space-around;
      padding: 10px;
    }
    .tab-buttons button.active { background: #1a4d2e; color: white; }
    .tab-content { display: none; padding: 1em; }
    .tab-content.active { display: block; }
    table { width: 100%; border-collapse: collapse; margin-top: 1em; }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th { background: #e0f0e9; }
    .paid { color: green; }
    .unpaid { color: red; }
  </style>
</head>
<body>
  <header>
    <h2>Admin Dashboard – Bradley GigRunner</h2>
    <button onclick="logout()">Logout</button>
  </header>

  <div class="tab-buttons">
    <button onclick="showTab('requests')" class="active">Requests</button>
    <button onclick="showTab('recurring')">Recurring Jobs</button>
    <button onclick="showTab('earnings')">Earnings</button>
  </div>

  <div id="requests" class="tab-content active">
    <h3>Service Requests</h3>
    <table>
      <thead>
        <tr>
          <th>Pickup</th>
          <th>Dropoff</th>
          <th>Driver</th>
          <th>Status</th>
          <th>Paid</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="requestTable"><tr><td colspan="6">Loading...</td></tr></tbody>
    </table>
  </div>
  <div id="recurring" class="tab-content">
    <h3>Recurring Jobs</h3>
    <p>Coming soon – You can manage weekly deliveries or scheduled pickups here.</p>
  </div>

  <div id="earnings" class="tab-content">
    <h3>Earnings Report</h3>
    <p>Total earned and payout breakdown will appear here once implemented.</p>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import {
      getAuth, onAuthStateChanged, signOut
    } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    import {
      getFirestore, collection, getDoc, doc, onSnapshot,
      updateDoc, deleteDoc, query
    } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBYJkHvoa43DbF5Wn_a8uGZ9o_olCMnuFc",
      authDomain: "bradley-gigrunner.firebaseapp.com",
      projectId: "bradley-gigrunner",
      storageBucket: "bradley-gigrunner.appspot.com",
      messagingSenderId: "497753581430",
      appId: "1:497753581430:web:db6c22866194dd3285bc57"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentAdmin = null;

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "login.html";
      const docSnap = await getDoc(doc(db, "users", user.uid));
      if (!docSnap.exists() || !docSnap.data().roles?.includes("admin")) {
        alert("Access denied.");
        await signOut(auth);
        return location.href = "login.html";
      }
      currentAdmin = user.uid;
      loadRequests();
    });

    function logout() {
      signOut(auth).then(() => location.href = "login.html");
    }

    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-buttons button').forEach(btn => btn.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    function loadRequests() {
      const q = query(collection(db, "requests"));
      const tbody = document.getElementById("requestTable");
      onSnapshot(q, snapshot => {
        tbody.innerHTML = "";
        if (snapshot.empty) {
          tbody.innerHTML = "<tr><td colspan='6'>No requests found.</td></tr>";
          return;
        }
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          tbody.innerHTML += `
            <tr>
              <td>${d.pickup}</td>
              <td>${d.dropoff}</td>
              <td>${d.driver || "—"}</td>
              <td>${d.status || "pending"}</td>
              <td class="${d.paid ? 'paid' : 'unpaid'}">${d.paid ? "✅" : "❌"}</td>
              <td>
                <button onclick="markPaid('${docSnap.id}')">Mark Paid</button>
                <button onclick="deleteRequest('${docSnap.id}')" style="background:#d9534f;">Delete</button>
              </td>
            </tr>
          `;
        });
      });
    }

    window.markPaid = async (id) => {
      await updateDoc(doc(db, "requests", id), { paid: true });
      alert("Marked as paid.");
    };

    window.deleteRequest = async (id) => {
      if (confirm("Delete this request?")) {
        await deleteDoc(doc(db, "requests", id));
      }
    };
  </script>
</body>
</html>
