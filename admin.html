<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard – Bradley GigRunner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f0f4f8;
    }
    header {
      background: #1a4d2e;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .tabs {
      display: flex;
      background: #cce5d0;
    }
    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
    }
    .tab.active {
      background: #1a4d2e;
      color: white;
    }
    .content {
      display: none;
      padding: 20px;
    }
    .content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    .logout-btn {
      float: right;
      background: #d9534f;
      color: white;
      padding: 8px 12px;
      border: none;
      margin: -48px 20px 10px 0;
      border-radius: 4px;
      cursor: pointer;
    }
    .action-btn {
      padding: 5px 10px;
      margin: 2px;
      background: #1a4d2e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .delete-btn {
      background: #d9534f;
    }
    .metrics {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .metric-box {
      flex: 1;
      min-width: 150px;
      background: #ffffff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <h2>Admin Dashboard – Bradley GigRunner</h2>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </header>
  <div class="tabs">
    <div class="tab active" onclick="showTab('requests')">Requests</div>
    <div class="tab" onclick="showTab('recurring')">Recurring Jobs</div>
    <div class="tab" onclick="showTab('earnings')">Earnings</div>
  </div>

  <div id="requests" class="content active">
    <h3>Service Requests</h3>
    <table>
      <thead>
        <tr>
          <th>Pickup</th>
          <th>Dropoff</th>
          <th>Driver</th>
          <th>Status</th>
          <th>Paid</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="requestsTable">Loading...</tbody>
    </table>
  </div>

  <div id="recurring" class="content">
    <h3>Recurring Jobs</h3>
    <table>
      <thead>
        <tr>
          <th>Customer</th>
          <th>Pickup</th>
          <th>Dropoff</th>
          <th>Frequency</th>
          <th>Next</th>
          <th>Driver</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="recurringTable">Loading...</tbody>
    </table>
  </div>
  <div id="earnings" class="content">
    <h3>Earnings Report</h3>
    <div class="metrics">
      <div class="metric-box">
        <strong>Total Earnings</strong><br>
        $<span id="totalEarnings">0.00</span>
      </div>
      <div class="metric-box">
        <strong>Total Tips</strong><br>
        $<span id="totalTips">0.00</span>
      </div>
      <div class="metric-box">
        <strong>Completed Jobs</strong><br>
        <span id="jobCount">0</span>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getFirestore, collection, query, onSnapshot, doc, updateDoc, deleteDoc, getDocs } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBYJkHvoa43DbF5Wn_a8uGZ9o_olCMnuFc",
      authDomain: "bradley-gigrunner.firebaseapp.com",
      projectId: "bradley-gigrunner",
      storageBucket: "bradley-gigrunner.appspot.com",
      messagingSenderId: "497753581430",
      appId: "1:497753581430:web:db6c22866194dd3285bc57"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    function showTab(tabId) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
    }

    function logout() {
      signOut(auth).then(() => location.href = "login.html");
    }

    function renderRequests(data) {
      const tbody = document.getElementById("requestsTable");
      tbody.innerHTML = "";
      data.forEach(doc => {
        const d = doc.data();
        tbody.innerHTML += `
          <tr>
            <td>${d.pickup}</td>
            <td>${d.dropoff}</td>
            <td>${d.driverId || "—"}</td>
            <td>${d.status}</td>
            <td>${d.paid ? "✅" : "❌"}</td>
            <td>
              <button class="action-btn" onclick="markPaid('${doc.id}')">Mark Paid</button>
              <button class="action-btn delete-btn" onclick="deleteRequest('${doc.id}')">Delete</button>
            </td>
          </tr>`;
      });
    }

    function renderRecurring(data) {
      const tbody = document.getElementById("recurringTable");
      tbody.innerHTML = "";
      data.forEach(doc => {
        const d = doc.data();
        tbody.innerHTML += `
          <tr>
            <td>${d.userId}</td>
            <td>${d.pickup}</td>
            <td>${d.dropoff}</td>
            <td>${d.frequency || "weekly"}</td>
            <td>${d.nextRun || "—"}</td>
            <td>${d.driverId || "—"}</td>
            <td>
              <button class="action-btn delete-btn" onclick="deleteRecurring('${doc.id}')">Remove</button>
            </td>
          </tr>`;
      });
    }

    function markPaid(id) {
      updateDoc(doc(db, "requests", id), { paid: true });
    }

    function deleteRequest(id) {
      if (confirm("Delete this request?")) deleteDoc(doc(db, "requests", id));
    }

    function deleteRecurring(id) {
      if (confirm("Delete recurring job?")) deleteDoc(doc(db, "recurring", id));
    }

    async function loadEarnings(data) {
      let total = 0, tips = 0, count = 0;
      data.forEach(doc => {
        const d = doc.data();
        if (d.paid) {
          total += Number(d.payout || 0);
          tips += Number(d.tip || 0);
          count++;
        }
      });
      document.getElementById("totalEarnings").textContent = total.toFixed(2);
      document.getElementById("totalTips").textContent = tips.toFixed(2);
      document.getElementById("jobCount").textContent = count;
    }

    onAuthStateChanged(auth, user => {
      if (!user) return location.href = "login.html";
      const requestsQ = query(collection(db, "requests"));
      const recurringQ = query(collection(db, "recurring"));

      onSnapshot(requestsQ, snap => {
        renderRequests(snap.docs);
        loadEarnings(snap.docs);
      });

      onSnapshot(recurringQ, snap => {
        renderRecurring(snap.docs);
      });
    });
  </script>
</body>
</html>
