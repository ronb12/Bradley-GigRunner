<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Bradley GigRunner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f7f9; }
    header { background: #1a4d2e; color: white; padding: 15px; text-align: center; }
    .tab-buttons { display: flex; justify-content: center; background: #dcefe7; padding: 10px; }
    .tab-buttons button {
      margin: 0 10px; padding: 10px 20px; background: #1a4d2e; color: white;
      border: none; border-radius: 5px; cursor: pointer;
    }
    .tab-buttons button:hover { background: #145032; }
    .tab-content { display: none; padding: 20px; }
    .tab-content.active { display: block; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: left; }
    th { background: #e8f5e9; }
  </style>
</head>
<body>
  <header>
    <h2>Bradley GigRunner Admin</h2>
  </header>

  <div class="tab-buttons">
    <button onclick="showTab('requests')">Requests</button>
    <button onclick="showTab('earnings')">Earnings</button>
  </div>

  <div id="requests" class="tab-content active">
    <h3>Service Requests</h3>
    <table>
      <thead>
        <tr><th>Pickup</th><th>Dropoff</th><th>Status</th></tr>
      </thead>
      <tbody id="requestList">
        <tr><td>123 Main</td><td>456 Oak</td><td>Pending</td></tr>
      </tbody>
    </table>
  </div>

  <div id="earnings" class="tab-content">
    <h3>Total Earnings</h3>
    <p>$0.00</p>
  </div>

  <script>
    function showTab(id) {
      document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
  </script>
</body>
</html>
