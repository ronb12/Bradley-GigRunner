<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard ‚Äì Bradley GigRunner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico" />
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9fafb;
      margin: 0;
    }
    header {
      background: #1a4d2e;
      color: white;
      padding: 12px;
      text-align: center;
      position: relative;
    }
    .logout {
      position: absolute;
      right: 20px;
      top: 14px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 6px 12px;
      cursor: pointer;
    }
    .tabs {
      display: flex;
      justify-content: center;
      padding: 10px;
      background: #e8f5e9;
    }
    .tabs button {
      margin: 0 5px;
      padding: 10px 18px;
      background: #1a4d2e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .tabs button:hover {
      background: #145032;
    }
    .tab-content {
      display: none;
      padding: 20px;
    }
    .tab-content.active {
      display: block;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
    }
    th {
      background: #d0f0d0;
    }
    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn-green { background: #4caf50; color: white; }
    .btn-red { background: #e53935; color: white; }
    .summary {
      font-weight: bold;
      margin-bottom: 15px;
    }
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        background: #c5e1a5;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Admin Dashboard ‚Äì Bradley GigRunner</h2>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="tabs">
    <button onclick="showTab('requests')">Requests</button>
    <button onclick="showTab('recurring')">Recurring Jobs</button>
    <button onclick="showTab('earnings')">Earnings</button>
  </div>

  <div id="requests" class="tab-content active">
    <h3>Service Requests</h3>
    <table>
      <thead>
        <tr>
          <th>Pickup</th>
          <th>Dropoff</th>
          <th>Driver</th>
          <th>Status</th>
          <th>Paid</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="requestsTable"></tbody>
    </table>
  </div>

  <div id="recurring" class="tab-content">
    <h3>Recurring Jobs</h3>
    <p>Coming soon: schedule weekly or daily recurring deliveries with auto-assignments.</p>
  </div>

  <div id="earnings" class="tab-content">
    <h3>Earnings Report</h3>
    <div class="summary">Monthly Total: $<span id="monthlyTotal">0.00</span></div>
    <button class="btn btn-green" onclick="exportPDF()">üìÑ Export PDF</button>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth, signOut, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot,
      doc, updateDoc, deleteDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { jsPDF } from "https://cdn.jsdelivr.net/npm/jspdf@2.5.1/+esm";

    const firebaseConfig = {
      apiKey: "AIzaSyBYJkHvoa43DbF5Wn_a8uGZ9o_olCMnuFc",
      authDomain: "bradley-gigrunner.firebaseapp.com",
      projectId: "bradley-gigrunner",
      storageBucket: "bradley-gigrunner.appspot.com",
      messagingSenderId: "497753581430",
      appId: "1:497753581430:web:db6c22866194dd3285bc57"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    let currentAdminId = null;
    let totalEarnings = 0;

    onAuthStateChanged(auth, async user => {
      if (!user) return location.href = "login.html";
      currentAdminId = user.uid;
      loadRequests();
    });

    function logout() {
      signOut(auth).then(() => location.href = "login.html");
    }

    window.showTab = (id) => {
      document.querySelectorAll(".tab-content").forEach(tab => {
        tab.classList.remove("active");
      });
      document.getElementById(id).classList.add("active");
    };

    function loadRequests() {
      const tbody = document.getElementById("requestsTable");
      const q = query(collection(db, "requests"), orderBy("timestamp", "desc"));
      onSnapshot(q, snapshot => {
        tbody.innerHTML = "";
        totalEarnings = 0;
        snapshot.forEach(docSnap => {
          const d = docSnap.data();
          const tr = document.createElement("tr");
          const tip = parseFloat(d.tip || 0);
          if (d.paid) totalEarnings += tip;

          tr.innerHTML = `
            <td>${d.pickup || "‚Äî"}</td>
            <td>${d.dropoff || "‚Äî"}</td>
            <td>
              <input value="${d.driver || ""}" onchange="assignDriver('${docSnap.id}', this.value)" placeholder="Assign driver" />
            </td>
            <td>
              <select onchange="updateStatus('${docSnap.id}', this.value)">
                <option ${d.status === "pending" ? "selected" : ""}>pending</option>
                <option ${d.status === "in progress" ? "selected" : ""}>in progress</option>
                <option ${d.status === "completed" ? "selected" : ""}>completed</option>
              </select>
            </td>
            <td>${d.paid ? "‚úÖ" : "‚ùå"}</td>
            <td>
              <button class="btn btn-green" onclick="markPaid('${docSnap.id}')">Mark Paid</button>
              <button class="btn btn-red" onclick="deleteRequest('${docSnap.id}')">Delete</button>
            </td>
          `;
          tbody.appendChild(tr);
        });
        document.getElementById("monthlyTotal").textContent = totalEarnings.toFixed(2);
      });
    }

    window.markPaid = async (id) => {
      await updateDoc(doc(db, "requests", id), { paid: true });
    };

    window.deleteRequest = async (id) => {
      if (confirm("Are you sure?")) {
        await deleteDoc(doc(db, "requests", id));
      }
    };

    window.assignDriver = async (id, driverName) => {
      await updateDoc(doc(db, "requests", id), { driver: driverName });
    };

    window.updateStatus = async (id, status) => {
      await updateDoc(doc(db, "requests", id), { status });
    };

    window.exportPDF = () => {
      const doc = new jsPDF();
      doc.text("Bradley GigRunner - Monthly Earnings", 10, 10);
      doc.text(`Total Earnings: $${totalEarnings.toFixed(2)}`, 10, 20);
      doc.save("earnings_summary.pdf");
    };
  </script>
</body>
</html>
