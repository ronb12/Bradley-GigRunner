<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard – Bradley GigRunner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js';
    import { getFirestore, collection, doc, getDoc, updateDoc, deleteDoc, query, onSnapshot, orderBy, addDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_BUCKET",
      messagingSenderId: "YOUR_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();
    let currentAdminId = null;
    let allRequests = [];
    let activeChatRequestId = null;

    onAuthStateChanged(auth, async user => {
      if (!user) return (window.location.href = "login.html");
      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists() || userDoc.data().role !== 'admin') {
        alert("Access denied.");
        await signOut(auth);
        window.location.href = "login.html";
      } else {
        currentAdminId = user.uid;
        loadRequests();
      }
    });

    function loadRequests() {
      const q = query(collection(db, "requests"));
      onSnapshot(q, async snapshot => {
        allRequests = [];
        const messageCounts = {};
        for (const docSnap of snapshot.docs) {
          const data = docSnap.data();
          const messagesRef = collection(db, `requests/${docSnap.id}/messages`);
          const msgSnap = await getDoc(doc(db, `requests/${docSnap.id}/meta`));
          messageCounts[docSnap.id] = msgSnap.exists() && msgSnap.data().newForAdmin;
          allRequests.push({ id: docSnap.id, ...data });
        }
        renderRequests(messageCounts);
      });
    }

    function renderRequests(badges = {}) {
      const tbody = document.getElementById("requestsTable");
      tbody.innerHTML = "";
      allRequests.forEach(req => {
        const eta = req.eta ? new Date(req.eta) : null;
        const etaText = eta ? ((min => min < 0 ? `<span style='color:red;'>⏰ overdue</span>` : `<span style='color:${min<=15 ? 'green' : min<=30 ? 'orange' : '#777'}; font-weight:bold;'>in ${min} min</span>`)(Math.round((eta - Date.now()) / 60000))) : "—";
        const badge = badges[req.id] ? "<span class='badge'>New</span>" : "";
        const created = req.timestamp ? new Date(req.timestamp.seconds * 1000).toLocaleString() : "";
        tbody.innerHTML += `
          <tr>
            <td>${req.pickup}</td>
            <td>${req.dropoff}</td>
            <td>${req.status}</td>
            <td>${req.paid ? "✅" : "❌"}</td>
            <td>${created}</td>
            <td>${req.userId}</td>
            <td>${etaText}</td>
            <td>
              <button class='action-btn' onclick="openEditModal('${req.id}', '${req.driver || ''}', '${req.eta || ''}')">✏️ Edit</button>
              <button class='action-btn' onclick="openChat('${req.id}')">💬 Chat ${badge}</button>
              <button class='action-btn delete-btn' onclick="deleteRequest('${req.id}')">🗑 Delete</button>
            </td>
          </tr>`;
      });
    }

    window.openEditModal = (id, driver, eta) => {
      editRequestId = id;
      document.getElementById("modalDriver").value = driver;
      document.getElementById("modalETAMins").value = eta ? Math.round((new Date(eta) - Date.now()) / 60000) : "";
      document.getElementById("editModal").style.display = "block";
    };

    window.saveRequestChanges = async () => {
      const driver = document.getElementById("modalDriver").value;
      const etaMins = parseInt(document.getElementById("modalETAMins").value);
      if (!editRequestId || isNaN(etaMins)) return;
      const eta = new Date(Date.now() + etaMins * 60000).toISOString();
      await updateDoc(doc(db, "requests", editRequestId), { driver, eta });
      document.getElementById("editModal").style.display = "none";
    };

    window.deleteRequest = async (id) => {
      if (confirm("Delete this request?")) await deleteDoc(doc(db, "requests", id));
    };

    window.openChat = (requestId) => {
      activeChatRequestId = requestId;
      document.getElementById("chatModal").style.display = "block";
      const messagesDiv = document.getElementById("chatMessages");
      messagesDiv.innerHTML = "Loading...";
      const q = query(collection(db, `requests/${requestId}/messages`), orderBy("timestamp"));
      onSnapshot(q, snapshot => {
        messagesDiv.innerHTML = "";
        snapshot.forEach(doc => {
          const m = doc.data();
          const who = m.userId === currentAdminId ? "🧑‍💼 You" : "👤 Other";
          messagesDiv.innerHTML += `<p><strong>${who}:</strong> ${m.text}</p>`;
        });
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });
      updateDoc(doc(db, `requests/${requestId}/meta`), { newForAdmin: false });
    };

    window.sendMessage = async () => {
      const input = document.getElementById("chatInput");
      const text = input.value.trim();
      if (!text || !activeChatRequestId) return;
      await addDoc(collection(db, `requests/${activeChatRequestId}/messages`), {
        text,
        userId: currentAdminId,
        timestamp: new Date()
      });
      await updateDoc(doc(db, `requests/${activeChatRequestId}/meta`), { newForDriver: true });
      input.value = "";
    };

    window.closeChat = () => {
      document.getElementById("chatModal").style.display = "none";
    };

    document.getElementById("logoutButton").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <div class="box">
    <div style="display: flex; justify-content: space-between;">
      <div class="filters">
        <label>Status: <select id="statusFilter"></select></label>
        <label>Sort by: <select id="sortOrder"></select></label>
      </div>
      <div>
        <button class="logout" id="logoutButton">Logout</button>
      </div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Pickup</th>
          <th>Dropoff</th>
          <th>Status</th>
          <th>Paid</th>
          <th>Created</th>
          <th>Customer ID</th>
          <th>ETA</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="requestsTable"></tbody>
    </table>
  </div>

  <!-- Edit Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Request Details</h3>
      <input type="text" id="modalDriver" placeholder="Assigned Driver" />
      <input type="number" id="modalETAMins" placeholder="ETA (minutes from now)" min="1" />
      <button onclick="saveRequestChanges()">💾 Save Changes</button>
    </div>
  </div>

  <!-- Chat Modal -->
  <div id="chatModal" class="chat-modal" onclick="if(event.target==this) closeChat()">
    <div class="chat-box">
      <h3>Chat</h3>
      <div id="chatMessages" class="chat-messages">Loading...</div>
      <input type="text" id="chatInput" class="chat-input" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
</body>
</html>
