<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select Role - Bradley GigRunner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="favicon.ico?v=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #1a4d2e;
      margin-bottom: 30px;
    }
    .role-button {
      display: block;
      margin: 10px auto;
      padding: 14px 24px;
      font-size: 1.1em;
      background: #1a4d2e;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 240px;
    }
    .role-button:hover {
      background: #145032;
    }
    .logout-button {
      margin-top: 30px;
      background: #d9534f;
    }
    .logout-button:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <h1>Select Your Role</h1>
  <div id="roleButtons">Loading roles...</div>
  <button class="role-button logout-button" onclick="logout()">üö™ Logout</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBYJkHvoa43DbF5Wn_a8uGZ9o_olCMnuFc",
      authDomain: "bradley-gigrunner.firebaseapp.com",
      projectId: "bradley-gigrunner",
      storageBucket: "bradley-gigrunner.firebasestorage.app",
      messagingSenderId: "497753581430",
      appId: "1:497753581430:web:db6c22866194dd3285bc57"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const buttonsDiv = document.getElementById("roleButtons");

    onAuthStateChanged(auth, async user => {
      if (!user) return window.location.href = "login.html";

      const userDoc = await getDoc(doc(db, "users", user.uid));
      if (!userDoc.exists()) {
        buttonsDiv.innerHTML = "<p>User profile not found.</p>";
        return;
      }

      const roles = userDoc.data().roles || [];

      buttonsDiv.innerHTML = "";

      if (roles.includes("admin")) {
        buttonsDiv.innerHTML += `<button class="role-button" onclick="location.href='admin.html'">üëë Admin Dashboard</button>`;
      }
      if (roles.includes("driver")) {
        buttonsDiv.innerHTML += `<button class="role-button" onclick="location.href='driver.html'">üöó Driver Dashboard</button>`;
      }
      if (roles.includes("customer")) {
        buttonsDiv.innerHTML += `<button class="role-button" onclick="location.href='customer.html'">üßç Customer Dashboard</button>`;
      }

      if (buttonsDiv.innerHTML.trim() === "") {
        buttonsDiv.innerHTML = "<p>No roles assigned to this account.</p>";
      }
    });

    window.logout = async () => {
      await signOut(auth);
      window.location.href = "login.html";
    };
  </script>
</body>
</html>
